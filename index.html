<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

    <title>Work Day Scheduler</title>
  </head>

  <body>
      <!--HEADER STARTS HERER-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
    <!--EXPLANAITION FOR USER-->
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!--HEADER ENDS HERE-->

<!-- Timeblocks starts here it runs from 8am until 5pm -->
      <div class="container">
<!--8am row-->
      <div id="8" class="row time-block">
        <div class="col-1 hour">8am</div>
        <textarea class="col-10 description"></textarea>
        <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
      </div>
<!--9am row-->

      </div>

<!--11am row-->

      </div>
<!--12pm row-->

<!--1pm row-->

<!--4pm row-->

      </div>
      </div>
